<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="heading">
        <h1>Weather Dashboard</h1>
    </header>


    <section class="rightSections">

        <section class="displayedCity">
            <!--Current City to be displayed here, otherwise remain blank-->
            <h2 id='city-name'></h2>
            <p id='current-day'></p>
            <img id="current-pic" alt="">
            <ul>
                <li id='temp'></li>
                <li id='humidity'></li>
                <li id='wind-speed'></li>
                <li id='uvIndex'></li> <!--Not working-->
            </ul>
        </section>

        <section class="forecast">
            <h4>5-Day Forecast:</h4>
            <div id="forecast-blocks-parent">
                <div class='forecast-blocks'></div>
                <div class='forecast-blocks'></div>
                <div class='forecast-blocks'></div>
                <div class='forecast-blocks'></div>
                <div class='forecast-blocks'></div>                 
            </div>
        </section>

    </section>


    <section class="leftSections">

        <aside class="citySearch">

            <h3 id='search-city'>Search for a City:</h3>

            <input id='search-bar' type="text" class="searchBar" placeholder="Where to?" style="width: 60%">
            <button type="button" id='search-button'><i class="fa fa-search"></i></button>
            
        </aside>

        <aside class="searchHistoryParent">
            <h4>Previous Search History:</h4>
            <ul id='searchHistory' class="history" style="width: 80%">
        </aside>

    </section>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
